<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{% block title %}{{ title|capfirst }} Signup{% endblock %}</title>
    
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
    <style>
        #container { width:80%; margin:1em auto; background:#eee; border:1px solid #ddd; padding:.5em 20px; }
    
    </style>
    
</head>
<body>
    <div id="container">
        <a href="{% url signup_main %}">Signup Home</a>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block body %}
        <ul>
            <li><a href="{% url hello_world %}">Hello World</a></li>
            <li><a href="{% url site_signup %}">Site Signup</a></li>
            <li><a href="{% url site_contact %}">Site Contact</a></li>
        </ul>
        {% endblock %}
    </div>
</body>
</html>
